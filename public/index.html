<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHIX</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: 'IBM Plex Mono', monospace;
        }

        #terminal {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #input-line {
            display: flex;
            align-items: center;
        }

        #prompt {
            color: #4CAF50;
            margin-right: 10px;
            white-space: nowrap;
        }

        #input {
            flex-grow: 1;
            background: none;
            border: none;
            color: #f0f0f0;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 16px;
            outline: none;
            min-width: 1px;
        }

        .output-line {
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        #cursor {
            display: none;
        }
    </style>
</head>

<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt"></span>
            <span id="input" contenteditable="true" spellcheck="false"></span>
        </div>
    </div>

    <script src="/js/terminal.js" type="module"></script>
</body>

</html>
